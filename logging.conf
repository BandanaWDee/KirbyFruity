[loggers]
keys=root,utils,osu

[handlers]
keys=consoleHandler,logHandler,errHandler

[formatters]
keys=formatter,logformatter


[logger_root]
level=DEBUG
handlers=consoleHandler,logHandler,errHandler

[logger_utils]
level=DEBUG
handlers=consoleHandler,logHandler,errHandler
propagate=0
qualname=utils

[logger_osu]
level=DEBUG
handlers=consoleHandler,logHandler,errHandler
propagate=0
qualname=osu

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[handler_logHandler]
class=FileHandler
level=INFO
formatter=logformatter
args=("./log/info.log", 'a')

[handler_errHandler]
class=FileHandler
level=ERROR
formatter=logformatter
args=("./log/err.log", 'a')


[formatter_formatter]
format=%(asctime)s.%(msecs)03d | $BGCOLOR$COLOR %(levelname)s $RESET %(name)s: "%(message)s"
datefmt=%Y-%m-%d %H:%M:%S
class=logging.ColorFormatter

[formatter_logformatter]
format=%(asctime)s.%(msecs)03d | [%(levelname)s] %(name)s: "%(message)s"
datefmt=%Y-%m-%d %H:%M:%S